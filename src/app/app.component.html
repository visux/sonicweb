<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" type="overlay">

      <ion-content>

        <ion-list id="inbox-list">
          <ion-list-header>SONIC TOKEN</ion-list-header>
          <ion-note>New Token Generation</ion-note>
       <!--   [class.selected]="activeIndex == i"    (click)="activeIndex = i"-->
          <ion-menu-toggle auto-hide="false" *ngFor="let pages of Pages; let i = index">
            <ion-item  routerDirection="root" [routerLink]="[pages.url]" lines="none"
              detail="false" >
              <ion-icon slot="start" [ios]="pages.icon + '-outline'" [md]="pages.icon + '-sharp'"></ion-icon>
              <ion-label>{{ pages.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item><ion-button color="primary">BUY WITH UNISWAP</ion-button></ion-item>
          <ion-item><ion-button color="primary">BUY WITH BSC</ion-button></ion-item>
          <ion-item><ion-button color="primary">SWAP NOW</ion-button></ion-item>
          
        </ion-list>

      </ion-content>

    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
