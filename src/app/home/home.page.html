<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">SONIC TOKEN</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content center text-center [fullscreen]="true" [scrollEvents]="true" (ionScrollStart)="logScrollStart($event)" (ionScroll)="logScrolling($event)" (ionScrollEnd)="logScrollEnd($event)">
    <div class="vertical-center">
    <div class="center animazione">
      <ion-img src="./../../assets/sonic.png" class="ion-align-self-end"></ion-img>
    </div>  
    </div>
   
    <div id="containersu">
     
      <strong>Ready to use Sonic?</strong>
       <p>Start with Sonic <a target="_blank" rel="noopener noreferrer" href="http://164.68.126.35:3000/">BUY SON TOKENS</a></p>
  
    </div>
  <ion-button (click)="scrollToLabel(item.id)" *ngFor="let item of dummyList">
    {{item.title}}
  </ion-button>
  <!--<div *ngFor="let item of dummyList">
    <h4 id='{{item.id}}'>{{item.title}}</h4>
    <ion-button>{{item.button1}}</ion-button>
    <p>{{item.text}}</p>
    <ion-button>{{item.button2}}</ion-button>
    <ion-button>{{item.button3}}</ion-button>
    <ion-button>{{item.button4}}</ion-button>
    <ion-button>{{item.button5}}</ion-button>
    <ion-button>{{item.button6}}</ion-button>
  </div>  -->

  
  <ion-card *ngFor="let item of dummyList">
    <ion-card-header>
      <ion-card-title center><h4 id='{{item.id}}'>{{item.title}}</h4></ion-card-title>
      <ion-card-subtitle><ion-button>{{item.button1}}</ion-button></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{item.text}}
    </ion-card-content>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Price actions</ion-label>
      <ion-button fill="outline" slot="start">{{item.button2}}</ion-button>
      <ion-button fill="outline" slot="start">{{item.button3}}</ion-button>
      <ion-button fill="outline" slot="start">{{item.button4}}</ion-button>
      <ion-button fill="outline" slot="start">{{item.button5}}</ion-button>
      <ion-button fill="outline" slot="start">{{item.button6}}</ion-button>
    </ion-item>
  </ion-card>
  

  
  <ion-button (click)="ScrollToPoint(-300, -120)"> Scroll To Point Right </ion-button>
  <ion-button (click)="ScrollToTop()"> Scroll To Top </ion-button>

 
</ion-content>
